<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N/A</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .music-player {
            margin-bottom: 30px;
        }
        .photo-area {
            display: none;
            margin: 20px 0;
        }
        .custom-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #playButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #playButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <audio id="music" controls>
                <source src="http://r-g.top/music/F150C1618D4FE2B76FED50CB5EE09F16.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素。
            </audio>
            <button id="playButton">点击即可免费更换手机</button>
        </div>

        <div class="photo-area">
            <img src="https://i.postimg.cc/0Q2TKqfH/image.webp" class="custom-image">
        </div>
        <div class="photo-area">
            <img src="https://i.postimg.cc/QMp8Jsc8/image.webp" class="custom-image">
        </div>
        <div class="photo-area">
            <img src="https://i.postimg.cc/fk4qC4cs/image.webp" class="custom-image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.getElementById('playButton');
            const musicPlayer = document.getElementById('music');
            const photoAreas = document.querySelectorAll('.photo-area');
            
            playButton.addEventListener('click', function() {
                musicPlayer.play();
                
                photoAreas.forEach(area => {
                    area.style.display = 'block';
                });
                
                playButton.style.display = 'none';
            });
        });
    </script>
</body>
</html>
